<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<h1>These are all the users registered in our page: </h1>
	<table>
		<tr>
			<th>Username</th>
			<th>Password</th>
		</tr>
		<tr th:each="u: ${users}">
			<td><span th:text="${u.username}"></span></td>
			<td><span th:text="${u.password}"></span></td>
		</tr>
	</table>
</body>
</html>
