<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<h1>These are all the characters created from our users: </h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Aspect</th>
			<th>Attack</th>
			<th>Defence</th>
			<th>Health</th>
			<th>Level</th>
			<th>Experience (XP)</th>
			<th>User who owns this character</th>
		</tr>
		<tr th:each="c: ${characters}">
			<td><span th:text="${c.characterName}"></span></td>
			<td><span th:text="${c.aspect}"></span></td>
			<td><span th:text="${c.atk}"></span></td>
			<td><span th:text="${c.def}"></span></td>
			<td><span th:text="${c.hp}"></span></td>
			<td><span th:text="${c.lvl}"></span></td>
			<td><span th:text="${c.xp}"></span></td>
			<td><span th:text="${c.user.username}"></span></td>
		</tr>
	</table>
</body>
</html>
