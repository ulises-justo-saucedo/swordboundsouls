	<h1>Welcome to Swordbound Souls, <span th:text="${user.username}"></span>!</h1>
	<h2>Summary of your character:</h2>
	<table>
		<tr>
			<th><span th:text="${character.characterName}"></span></th>
			<th>Class</th>
			<th>Health</th>
			<th>Attack</th>
			<th>Defense</th>
			<th>Reiatsu</th>
			<th>Experience (EXP)</th>
			<th>Level</th>
		</tr>
		<tr>
			<td><img th:src="${character.aspect}" height="200px"></td>
			<td><center><span th:text="${character.classType}"></span></center></td>
			<td><center><span th:text="${character.hp}"></span></center></td>
			<td><center><span th:text="${character.atk}"></span></center></td>
			<td><center><span th:text="${character.def}"></span></center></td>
			<td><center><span th:text="${character.reiatsu}"></span></center></td>
			<td><center><span th:text="${character.xp}"></span>/<span th:text="${character.xpLimit}"></span></center></td>
			<td><center><span th:text="${character.lvl}"></span></center></td>
		</tr>
	</table>
